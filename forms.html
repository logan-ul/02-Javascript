      <input name="userin" type="text" />
      <button id="submit" type="submit">Submit</button>
    </form>
    <script>
      const form = document.getElementById("test");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //get the data as form data:
        const fData = new FormData(form); // grabs data from the form
        console.log(fData.get("userin")); // get a value based on the control name
        form.reset();

      });
    </script>
