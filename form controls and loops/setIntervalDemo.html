<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="width"></p>
    <p id="height"></p>
    <p id="num"></p>
    <img width="200" src="image (2).png" alt="" />
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <script>
      const img = document.querySelector("img");
      console.log(img.width, img.height);
      const winWidth = document.getElementById("width");
      const winheight = document.getElementById("height");
      const num = document.getElementById("num");

      winWidth.innerText = window.innerWidth;
      winheight.innerText = window.innerHeight;
      window.addEventListener("resize", (e) => {
        winWidth.innerText = window.innerWidth;
        winheight.innerText = window.innerHeight;
      });

      //for(let i = 0;i < 1000; i++){
      //  num.innerText = i
      //}
      let count = 0;
      let interval = setInterval(() => {
        num.innerText = count;
        count++;
      }, 100);

      const lis = document.querySelectorAll("li");
      //ways to update full collection
      //standard for loop:
      for (let i = 0; i < lis.length; i++) {
        lis[i].style.color = "red";
      }
      //while loop:
      let j = 0;
      while (j < lis.length) {
        lis[j].style.fontSize = "2em";
        j++;
      }
      //for of loop
      for (elem of lis) {
        elem.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
